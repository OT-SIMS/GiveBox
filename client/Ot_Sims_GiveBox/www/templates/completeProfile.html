<ion-modal-view ng-controller="CompleteProfileCtrl">
  <ion-header-bar class="bar-stable my-bar">
    <div class="buttons">
      <button class="button button-clear ion-arrow-left-c green my-icon-size" ng-click="closeProfile()"></button>
    </div>
    <h1 class="title green nav-title">GiveBox</h1>
    <div class="buttons">
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="completeProfileOnServer()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nom</span>
          <input type="text" ng-model="completion.lastName">
        </label>
        <label class="item item-input">
          <span class="input-label">Prénom</span>
          <input type="text" ng-model="completion.firstName">
        </label>
        <label class="item item-input">
          <span class="input-label">Date de naissance</span>
          <input type="date" ng-model="completion.birthDate">
        </label>
        <label class="item item-input">
          <span class="input-label">Numéro de Téléphone</span>
          <input type="text" ng-model="completion.phoneNumber">
        </label>
        <label class="item">
          <button class="button button-block button-balanced" type="submit">Envoyer les informations</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
