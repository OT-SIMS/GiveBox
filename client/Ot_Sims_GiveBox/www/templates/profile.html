<ion-modal-view ng-controller="ProfileCtrl">
  <ion-header-bar class="bar-stable my-bar">
    <div class="buttons">
      <button class="button button-clear ion-arrow-left-c green my-icon-size" ng-click="closeProfile()"></button>
    </div>
    <h1 class="title green nav-title">GiveBox</h1>
    <div class="buttons">
      <button class="button button-clear ion-compose green my-icon-size" ng-click="updateProfile()"></button>
    </div>
  </ion-header-bar>
  <ion-content class="has-bottom">
    <div class="item item-avatar">
      <img class="my-background-green">
      <h2 ng-if="authentication.userLastName==''">{{authentication.userName}}</h2>
      <h2 ng-if="authentication.userLastName!=''">{{authentication.userFirstName}} {{authentication.userLastName}}</h2>
      <p><i class="icon ion-location "></i> User Location</p>
    </div>
    <div class="button-bar">
      <a class="button my-background-white" ng-class="{'my-button-active': $myIndex === 0}" ng-click="changeIndex(0)">Dons</a>
      <a class="button my-background-white" ng-class="{'my-button-active': $myIndex === 1}" ng-click="changeIndex(1)">Re√ßu</a>
      <a class="button my-background-white" ng-class="{'my-button-active': $myIndex === 2}" ng-click="changeIndex(2)">Favoris</a>
    </div>
    <ion-slide-box show-pager=false on-slide-changed="slideHasChanged($index)">
      <ion-slide>
        <div class="box">
          <div class="list">
              <a class="item item-thumbnail-left" ng-repeat="offer in myOffers" ng-click="openOffer(offer)">
                <img ng-src="{{item.Fichier[0].url}}" ng-if="item.Fichier[0] != null">
                <img ng-src="img/no_img.jpg" ng-if="item.Fichier[0] == null">
                <h2>{{offer.Titre}}</h2>
                <p>{{offer.Description}}  </p>
              </a>
          </div>
          <p class="my-grey no-product-yet" ng-if="myOffers==''">Pas (encore) de produit ici !</p>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box">
          <p class="my-grey no-product-yet">Pas (encore) de produit ici !</p>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box">
          <p class="my-grey no-product-yet">Pas (encore) de produit ici !</p>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-modal-view>
