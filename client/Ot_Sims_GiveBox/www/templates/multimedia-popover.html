<div class="modal backgroundBlack fullscreen-player" ng-click="closeModal()">
    <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true" active-slide="activeSlideVideo">
        <ion-slide ng-repeat="element in allMultimedia">
		<!--<video ng-src="{{video.src}}" controls/>-->
		<img ng-show="element.type == 1" ng-src="{{element.src}}" class="fullscreen-image"/>
		<video ng-show="element.type == 2" class="centerme" width="100%" height="100%" ng-src="{{urlForVideoPlaying(element.src)}}" controls="controls" ></video>
        </ion-slide>
    </ion-slide-box>
</div>
