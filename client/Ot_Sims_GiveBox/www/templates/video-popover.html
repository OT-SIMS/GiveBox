<div class="modal image-modal transparent" ng-click="closeModal()">
    <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true" active-slide="activeSlideVideo">
        <ion-slide ng-repeat="video in allVideos">
		<!--<video ng-src="{{video.src}}" controls/>-->
		<video width="100%" height="100%" ng-src="{{urlForVideoPlaying(video.src)}}" controls="controls" ></video>
        </ion-slide>
    </ion-slide-box>
</div>
