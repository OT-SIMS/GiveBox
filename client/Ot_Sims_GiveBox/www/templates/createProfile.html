<ion-modal-view ng-controller="CreateProfileCtrl">
  <ion-header-bar class="bar-stable my-bar">
    <div class="buttons">
      <button class="button button-clear ion-arrow-left-c green my-icon-size" ng-click="closeProfile()"></button>
    </div>
    <h1 class="title green nav-title">GiveBox</h1>
    <div class="buttons">
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="createProfile()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">E-Mail</span>
          <input type="text" ng-model="registration.Email">
        </label>
        <label class="item item-input">
          <span class="input-label">Mot de passe</span>
          <input type="password" ng-model="registration.Password">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirmation de mot de passe</span>
          <input type="password" ng-model="registration.ConfirmPassword">
        </label>
        <label class="item">
          <button class="button button-block button-balanced" type="submit">Cr√©er le profil</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
